<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <form action="" onsubmit="return false">
    <div class="calculadora" id="calculadora">
    <p class="p" id="p">Calculadora Inimigos da HP</p>
    <input type="text" placeholder="Memoria" id="memoria">    
    <input type="text" value="0" id="display">
        <br>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="+">+</button>
        <br>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-">-</button>
        <br>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="*">X</button>
        <br>
        <button id="0">0</button>
        <button id=".">.</button>
        <button id="/">/</button>
        <button id="=">=</button>
        <br>
        <button id="raisquadrada">rais</button>
        <button class="limpar" id="limpar">Limpar</button>
    </div>
  </form>
    <script src="./js/script.js"></script>
  </body>
</html>
