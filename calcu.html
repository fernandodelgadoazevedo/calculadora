<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora" id="calculadora">
        <p class="p" id="p">Calculadora Inimigos da HP</p>
        <input type="text" id="display">
        <br>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <br>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <br>
        <button>0</button>
        <button>.</button>
        <button>/</button>
        <button>=</button>
        <br>
        <button class="limpar" id="limpar">Limpar</button>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
